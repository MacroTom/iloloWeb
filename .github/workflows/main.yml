on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  deploy_job:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.ftp_server }}
          port: '21'
